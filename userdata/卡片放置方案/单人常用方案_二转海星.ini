[文件说明]
描述1 = 配置文件以ini文件编写，无相关知识基础请勿随意修改，避免软件无法正常运行
描述2 = 可通过手动编辑文件来保存放卡预设配置
描述3 = 所有小节的重排序只能通过手动编辑ini文件的方式完成
描述4 = 每个放卡方案ini文件必须有一个[默认方案]section
描述5 = 注：键"所用卡片组"对应的值必须存在于"账号预设卡片组.ini"文件中

