[DEFAULT]
描述1 = 本文件存放使用者的各个账号的预设卡片组
描述2 = 文件中分两种section：一种是[CD配置]，另一种是[预设卡片组]。[CD配置]section的命名必须包含"CD配置"4个字。
描述3 = 如果[预设卡片组]section中包含[CD配置]section中不存在的卡片，那么该卡片的CD将使用键"默认"的值
描述4 = [预设卡片组]section中的"卡片组编号"是游戏房间内，选卡界面中的卡片组所在顺序
描述5 = 各卡片的命名没有要求，只需保证与放卡方案ini文件中填写的卡片名称一致即可
描述6 = 【可选的】为了做到“描述5”，可以设置某些命名规则：所有卡片名称严格填写未转职的名称。如“炭烧海星”
描述7 = 为避免卡片转职后名称改变，从而导致放卡方案ini文件中填写的卡片名称不存在，建议本文件中的卡片名称不要轻易修改



